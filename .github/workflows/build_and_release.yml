name: "Build and Release"

on:
  workflow_dispatch:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  release:
    types:
      - released
  schedule:
    - cron: "0 0 * * *"

jobs:
  build_wget2:
    runs-on: ubuntu-24.04
    container: "rzhy/ubuntu:wget2"
    #container: ubuntu:rolling
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 缓存依赖项
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: ${{ github.workspace }}/downloads/
          key: ${{ runner.os }}-wget2-deps-${{ hashFiles('**/Makefile', '**/*.c', '**/*.cpp', '**/*.h', '**/*.sh', '**/meson.build') }}
          restore-keys: |
            ${{ runner.os }}-wget2-deps-

      - name: 缓存构建产物
        uses: actions/cache@v4
        id: cache-build
        with:
          path: ${{ github.workspace }}/usr/local/
          key: ${{ runner.os }}-wget2-build-${{ hashFiles('**/Makefile', '**/*.c', '**/*.cpp', '**/*.h', '**/*.sh', '**/meson.build') }}
          restore-keys: |
            ${{ runner.os }}-wget2-build-
      #- name: Install prerequisites
      #  run: |
      #    apt-get update
      #    DEBIAN_FRONTEND=noninteractive apt-get upgrade -y
      #    apt-get install -y --no-install-recommends  \
      #      autopoint \
      #      cmake \
      #      gettext \
      #      gperf \
      #      lzip \
      #      mingw-w64 \
      #      ninja-build \
      #      pkg-config-mingw-w64-x86-64 \
      #      git curl ca-certificates gnupg wget build-essential autoconf automake libtool python3 meson python3-pip flex texinfo jq \
      #      retry
      - name: Compile
        env:
          CROSS_HOST: "x86_64-w64-mingw32"
        run: |
          chmod +x "${GITHUB_WORKSPACE}/build.sh"
          "${GITHUB_WORKSPACE}/build.sh"
      - name: Archive wget2.exe
        uses: actions/upload-artifact@v4
        with:
          name: wget2.exe
          path: "wget2.exe"
      - name: Get version number
        run: |
          VERSION="$(retry wget -qO- --compression=auto https://api.github.com/repos/rockdaboot/wget2/releases | jq -r '.[0].tag_name | sub("^v"; "")')" 
          echo "wget2_VERSION=${VERSION}" >> $GITHUB_ENV
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: wget2-${{ env.wget2_VERSION }}
          allowUpdates: true
          artifacts: "wget2.exe"
          bodyFile: "README.md"
          token: ${{ secrets.GITHUB_TOKEN }}
